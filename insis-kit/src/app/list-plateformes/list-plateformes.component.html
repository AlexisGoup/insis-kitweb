<section class="container" style="margin-left: 18%; margin-top: 3%;">
    <div style="margin-bottom: 50px;">
        <h2>Plateformes</h2>
    </div>

    <p style="text-transform : uppercase;"> > {{ reseau?.nom_1_reseau }}<p>
    <h3>Liste des plateformes rattachees au reseau</h3>
    <div class="d-flex" style="flex-wrap: wrap;">  
        <div *ngFor="let plateforme of plateformes" 
            class="d-flex flex-column" 
            style="background-color: lightgray; width: 300px; margin: 30px; padding: 15px;">

            <p>{{ plateforme?.nom_1_plateforme }}</p>
            <div>
                <img src="{{ plateforme.url_img_acceuil_plateforme }}" alt="image descriptive de la plateforme" style="width: 250px;">
            </div>
            <a type="button" class="btn btn-secondary" [routerLink]="['/edit-plateforme', plateforme?.id_plateforme]" style="margin-top: 15px;">Editer le contenu du site</a>
            <a type="button" class="btn btn-secondary" [routerLink]="['/equipements', reseau?.id_reseau, plateforme?.id_plateforme]" style="margin-top: 15px;">Editer les EQT de la plateforme</a>
        </div>

        <div class="d-flex flex-column"
            style="background-color: lightgray; width: 300px; margin: 30px; padding: 15px;">
            <p>Ajouter une nouvelle plateforme</p>
            <i  class="fa fa-plus fa-5x" aria-hidden="true" style="font-size: 150px; margin-left: 70px; margin-top: 40px; cursor: pointer;"></i>
        </div>
    </div>
