<section class="container" style="margin-left: 18%; margin-top: 3%;">
    <div style="margin-bottom: 50px;">
        <h2>Equipements</h2>
    </div>

    <p style="text-transform : uppercase;"> > {{ reseau }} > {{ plateforme.nom }}<p>
    <h3>Liste des equipements rattaches a la plateforme</h3>
    <div class="d-flex" style="flex-wrap: wrap;">  
        <div *ngFor="let equipement of equipements" 
            class="d-flex flex-column" 
            style="background-color: lightgray; width: 300px; margin: 30px; padding: 15px;">

            <p>{{ equipement.nom }}</p>
            <div>
                <img src="{{ equipement.img }}" alt="image descriptive du reseau" style="width: 250px; height: 250px;">
            </div>
            <a type="button" class="btn btn-secondary" [routerLink]="['/formEquipement', reseau.id]" style="margin-top: 15px;">Editer l'equipement</a>
        </div>

        <div class="d-flex flex-column"
            style="background-color: lightgray; width: 300px; margin: 30px; padding: 15px;">
            <p>Ajouter un nouvel equipement</p>
            <i  class="fa fa-plus fa-5x" aria-hidden="true" style="font-size: 150px; margin-left: 70px; margin-top: 40px; cursor: pointer;"></i>
        </div>
    </div>
</section>
