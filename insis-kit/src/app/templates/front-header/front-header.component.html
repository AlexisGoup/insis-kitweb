<header class="container" style="margin-top: 2%;  width: 100vw;">
    <div class="d-flex justify-content-between" style="background-color: lightslategray; margin: 20px; border-radius: 3px; padding: 20px; ">
        <img src="../../../assets/img/logo.svg" alt="Accueil" style="height: 90px; cursor: pointer;" (click)="toHome()">
       
        <nav >
            <ul style="display: flex;list-style: none;  margin-top: 7%; ">
                <li>
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DESCRIPTION
                        </button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Profil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Services</a>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        RESSOURCES
                        </button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Equipements</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">TO DO</a>
                        </div>
                    </div>
                </li>
                <li>
                    <button type="button" class="btn">
                        <a href="/reseaux" class="li-menu">NOUS TROUVER</a>
                    </button>
                    
                </li>
                    
                <li>
                    <button type="button" class="btn btn-secondary">
                        <a href="/login" class="li-menu">KIT WEB</a>
                    </button>
                    
                </li>
                <li *ngIf="user != undefined">
                    <a href="/compte" class="li-menu">Mon compte</a>
                </li>
            </ul>
        </nav>

        <div class="d-flex justify-content-around" style="margin-top: 10px; background-color: lightgray; padding: 10px; border-radius: 3px;">
            <div *ngIf="this.user != null" class="flex-column">
                <p style="margin-right: 20px;">Bonjour {{ user }}</p>
                <a style="cursor: pointer; font-size: smaller; color: slategray; font-weight: bold; margin-right: 20px" (click)="deconnecter()">Se deconnecter</a>
            </div>
            <div *ngIf="this.user == null" class="flex-column">
                <p style="margin-right: 20px;"></p>
                <a href="/login" style="cursor: pointer; font-size: smaller; color: slategray; font-weight: bold; margin-right: 20px" >Se connecter</a>
            </div>
            <i class="fa fa-user fa-4x" aria-hidden="true"></i>
        </div>
    </div>
</header>
