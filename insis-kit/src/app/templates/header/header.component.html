<header class="container" style="margin-top: 2%;">
    <div class="d-flex justify-content-around" style="text-align: center;">
        <div style="margin-right: 100px;">
            <h1>Kit Web INSIS</h1>
        </div>
        <div *ngIf="this.user != null" class="d-flex justify-content-around" style="margin-top: 10px; background-color: lightgray; padding: 10px; border-radius: 3px;">
            <div class="flex-column">
                <p style="margin-right: 20px;">Bonjour {{ user }}</p>
                <a style="cursor: pointer; font-size: smaller; color: red;" (click)="deconnecter()">Se deconnecter</a>
            </div>
            <i class="fa fa-user fa-4x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="d-flex" style="background-color: lightgray; margin: 20px; border-radius: 3px; padding: 3px;">
        <img src="../../../assets/img/logo.svg" alt="Accueil" style="height: 90px;">
        <nav *ngIf="user != undefined">
            <ul style="display: flex; list-style: none; font-size: larger; font-weight: 400;  margin-top: 7%; text-transform: uppercase;">
                <li>
                    <a href="/reseaux" class="li-menu">Kit Web</a>
                </li>
                <li>
                    <a href="/compte" class="li-menu">Mon Compte</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
