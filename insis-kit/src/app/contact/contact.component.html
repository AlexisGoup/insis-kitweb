<section class="container" style="margin-left: 18%; margin-top: 3%;">
    <div>
        <h2 style="margin-bottom: 3%;">Formulaire de contact</h2>

        <form>
            <div class="form-row" style="margin-bottom: 3%;" style="margin-top: 10px;">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nom</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Votre Nom">
                </div>

                <div class="form-group col-md-6" style="margin-top: 10px;">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Votre Email">
                </div>

                <div class="form-group col-md-6" style="margin-top: 10px;">
                    <label for="inputEmail4">Societe</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Votre Societe">
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <label for="exampleFormControlTextarea1">Votre Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            
            <button (click)='send()' type="submit" class="btn btn-secondary" style="margin-top: 50px;">
                Envoyer un message
            </button>
          </form>
    </div>
</section>
