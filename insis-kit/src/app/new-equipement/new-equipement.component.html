<section class="container" style="margin-left: 12%; margin-top: 3%;">
    <div style="margin-bottom: 50px;">
        <h2>Nouvelle fiche d'equipement : </h2>
    </div>
</section>

<form style="margin-left: 5%;" action="">

    <section class="container" style="margin-left: 12%; margin-top: 3%;">
        <div>
            <div>
                <div style="margin: 30px; margin-left: 0px;">
                    <h3>{{ equipement[0]?.nom_1_equipement }}</h3> 
                </div>

                <div class="d-flex justify-content-between" > 
                    <div class="d-flex flex-column" style="background-color: lightgray; padding: 20px; width: 680px;">
                        <div style="padding: 20px; margin-bottom: 30px; overflow: hidden;">
                            <table class="table" style="width: 680px;">
                                <tbody>
                                    <tr>
                                        <th scope="row">Nom 1</th>
                                        <td>
                                            <input  name ='nom_1' type="text" class="form-control" id="marque" value="{{ equipement[0].nom_1_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Nom 2</th>
                                        <td>
                                            <input  name ='marque' type="text" class="form-control" id="marque" value="{{ equipement[0].nom_2_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Image de l'équipement</th>
                                        <td>
                                            <input  name ='marque' type="text" class="form-control" id="marque" value="{{ equipement[0].url_img_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Réseau</th>
                                        <td>
                                            <input  name ='réseau' type="text" class="form-control" id="marque" value="{{ equipement[0].url_img_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Plateforme</th>
                                        <td>
                                            <input  name ='plateforme' type="text" class="form-control" id="marque" value="{{ equipement[0].url_img_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Constructeur</th>
                                        <td>
                                            <input  name ='modele' type="text" class="form-control" id="modele" value="{{ equipement[0]?.constructeur_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Modele</th>
                                        <td>
                                            <input  name ='modele' type="text" class="form-control" id="modele" value="{{ equipement[0]?.modele_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Lieu de stockage</th>
                                        <td>
                                            <input  name ='localisation' type="text" class="form-control" id="localisation" value="{{ equipement[0]?.lieu_stockage_equipement }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Personne(s) contact</th>
                                        <td>
                                            <input  name ='contact' type="text" class="form-control" id="contact" value="{{ equipement[0]?.id_user }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Transportable</th>
                                        <td>
                                            <div class="d-flex flex-column">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                      Oui
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                      Non
                                                    </label>
                                                  </div>
                                            </div>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <h4>Caracteristiques Specifiques</h4> 

                        <div style="padding: 20px; margin-bottom: 30px; overflow: hidden;">
                            <table class="table" style="width: 680px;">
                                <tbody>
                                    <tr>
                                        <th scope="row">Option 1</th>
                                        <td>
                                            <input name ='champ0' type="text" class="form-control" id="champ0" value="{{ equipement[0]?.spe_tech_1 }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Option 2</th>
                                        <td>
                                            <input name ='champ1' type="text" class="form-control" id="champ1" value="{{ equipement[0]?.spe_tech_2 }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Option 3</th>
                                        <td>
                                            <input name ='champ2' type="text" class="form-control" id="champ2" value="{{ equipement[0]?.spe_tech_3 }}" style="width: 350px;">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        
                    </div>

                    <div>
                        <img src="{{ equipement[0]?.url_img_equipement }}" alt="" style="width: 600px;">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="container" style="margin-left: 12%; margin-top: 3%; background-color: lightgray; padding: 10px;">
        <h4>Description de l'equipement</h4>

        <textarea  name ='description' type="text" class="form-control" id="description" value="{{ equipement[0]?.description_equipement }}" style="margin-top: 3%; height: 150px;">
        </textarea>
    </section>

    <div class="d-flex justify-content-start" style="margin-top: 60px; margin-left: 19%;">
        <a  type="button" class="btn btn-secondary" >Enregistrer</a>
        <a  type="button" class="btn btn-secondary" style="margin-left: 10px;">Retour</a>
    </div>
</form>
