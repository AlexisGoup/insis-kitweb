<div class="modal-header">
    <h5 class="modal-title">Supprimer un element</h5>
</div>

<div class="modal-body">
    <p>Desirez-vous supprimer l'element suivant ? </p>
    <p><strong>{{ element?.nom }}</strong></p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)='close()'>Valider</button>
    <button type="button" class="btn btn-danger" (click)='close()'>Annuler</button>
</div>
