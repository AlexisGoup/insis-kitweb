<div class="container" style="margin-top: 7%;">
    <div class="d-flex justify-content-center">
        <form (ngSubmit)="checkId(form)" #form='ngForm'>
            <div class="d-flex flex-column " style="width: 500px;">
                <label for="exampleInputEmail1" class="form-label">Adresse Email</label>
                <input ngModel name ='email' type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input ngModel name='password' type="password" class="form-control" id="InputPassword1">
            </div>
            <button class="btn btn-secondary" style="margin-top: 30px;">Se connecter</button>
        </form>
    </div>
</div>
